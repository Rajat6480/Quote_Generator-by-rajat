<html>
    <head>
        <title>Quote Generator</title>
        <link rel="stylesheet" href="quote.css">
    </head>
    <body>
        <div class="quote-box">
            <h2>Quote of the day</h2>
            <blockquote id="quote">Loading...</blockquote>
            <span id="author">Loading...</span> 
            <div>
                <button onclick=" getCode(api_url)">New Quote</button>
                <button onclick="tweet()"> <img src="twitter.png" alt=""> Tweet</button>
            </div>
        </div>
        <script>
            const quote = document.getElementById('quote')
            const author = document.getElementById('author')
            const api_url = 'https://api.quotable.io/random';

            async function getCode(url){
                const response = await fetch(url);
                var data = await response.json();
                console.log(data)

                quote.innerHTML = data.content;
                author.innerHTML = data.author;
            }
            getCode(api_url)
            function tweet(){
                window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML,"Tweet Window" , "width=600,height=300" )
            }
           
        </script>
    </body>
</html>
